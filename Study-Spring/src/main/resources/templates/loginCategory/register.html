<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/main.css" rel="stylesheet">
</head>
<body>
	<div th:replace="~{nav.html::navbar}"></div>
	
	<h2>회원가입</h2>
	
	<form action="/login/register_process" method="post">
	    <div style="display: flex; align-items: center; margin-bottom: 10px;">
	        <label for="displayName" style="width: 80px;">이름</label>
	        <input name="displayName" placeholder="이름">
	    </div>
	    
	    <div style="display: flex; align-items: center; margin-bottom: 10px;">
	        <label for="userName" style="width: 80px;">아이디</label>
	        <input name="userName" placeholder="아이디">
	    </div>
	    
	    <div style="display: flex; align-items: center; margin-bottom: 10px;">
	        <label for="password" style="width: 80px;">비밀번호</label>
	        <input name="password" type="password">
	    </div>
	    
	    <button type="submit">가입하기</button>
	</form>
</body>
</html>
